plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"  // Ensure this is added after Android and Kotlin plugins
}

android {
    namespace = "com.example.movie_app"  // Update this if needed
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.movie_app"  // Change to your unique application ID
        minSdk = 33
        targetSdk = 33
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug  // Update this for a release key when publishing
        }
    }
}

flutter {
    source = "../.."  // Specifies the relative path to your Flutter project
}
